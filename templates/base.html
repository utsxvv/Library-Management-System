{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Admin{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'theme/static/css/dist/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html,
        body,
        #app-container {
            height: 100%;
            overflow: hidden;
        }

        .main-content-scroll {
            overflow-y: auto;
            height: 100vh;
        }
    </style>
    {% block head_extra %}{% endblock head_extra %}
</head>

<body class="font-sans antialiased bg-admin-bg">
    <div id="app-container" class="flex">

        {% include 'includes/sidebar.html' %}

        {% block content %}{% endblock content %}

    </div>
    {% block extra_js %}
    {% endblock extra_js %}

</body>

</html>
